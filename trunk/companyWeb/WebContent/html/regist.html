<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link href="../css/login.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <form id="loginForm" method="POST" action="">
  <div class="bodycontent">
    <div id="loginImage"><img src="../img/image001.jpg"></img></div>
    <div id="loginContent">
      <dl>
        <dd>
          <img src="../img/user_top_l.gif"><img src="../img/user_top_c.gif"><img src="../img/user_top_r.gif">
        </dd>
        <dd id="logindd">
          <label class="textleft">用户名</label>
        </dd>
        <dd>
          <input id="uname" name="username" type="text">
        </dd>
        <dd>
          <label class="textleft">密码</label>
        </dd>
        <dd>
          <input id="upss" name="password" type="password">
        </dd>
      </dl>
      <dl>
        <dd>
          <input id="login" type="button" value="登录">
          <input id="loginCancel" type="button" value="暂不注册">
        </dd>
      </dl>
      <dl>
        <dd>
          <input id="regist" type="button" value="注册">
        </dd>
      </dl>
    </div>
  </div>
  </form>
  <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
  </body>
</html>
